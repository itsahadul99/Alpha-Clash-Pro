<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI cdn link here -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind cdn link here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body class="bg-[url(./images/background.png)] bg-no-repeat bg-center min-h-screen bg-[#1E1E1E]">
    <main class="container mx-auto">
        <!-- Home Screen section-->
        <section id="home-screen" class="text-white">
            <div class="flex flex-col justify-center items-center min-h-screen gap-14">
                <h1 class="text-8xl font-bold uppercase font-anton">Alpha Clash Pro </h1>
                <button onclick="play()" id="btn-play" class="btn">Play Now</button>
            </div>
        </section>
        <!-- Playground Section  -->
        <section id="play-ground" class="hidden">
            <!-- Screen  -->
            <div class="flex flex-col justify-center items-center max-h-full space-y-10 pt-20">
                <div>
                    <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-lg ">
                    <div class="flex justify-center">
                        <p class="text-sm bg-[#2F2941] text-white p-4 rounded-b-lg">Don't watch Keyboard when playing..</p>
                    </div>
                    <div class="flex justify-center items-center pt-10">
                        <p id="display" class="text-8xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- Keyboard start here -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <div class="flex justify-between w-full">
                    <button class="btn bg-[#894189] border-none  text-xl text-white">
                        Life line
                        <img src="./images/Group 23.svg" alt="">
                        <span>1</span>
                      </button>
                    <button class="btn bg-[#894189] border-none  text-xl text-white">
                        Score:
                        <img src="./images/monetization_on.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
            
            <!-- Keyboard end here --> 
        </section>
        <!-- Final Score section -->
        <section class="hidden">
            <div class="flex flex-col justify-center items-center h-[100vh] gap-5 text-white">
                <div class="text-center bg-purple-600 p-5 rounded-lg space-y-3">
                    <h1 class="text-2xl font-bold">Score: 14</h1>
                <button class="btn">Play Again</button>
                <p>Practice make a man pro</p>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
