<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI cdn link here -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind cdn link here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body class="bg-[url(./images/background.png)] bg-no-repeat bg-center min-h-screen bg-[#1E1E1E]">
    <main class="container mx-auto">
        <!-- Home Screen section-->
        <section class="text-white">
            <div class="flex flex-col justify-center items-center min-h-screen gap-14 hidden">
                <h1 class="text-8xl font-bold uppercase font-anton">Alpha Clash Pro </h1>
                <button class="btn">Play Now</button>
            </div>
        </section>
        <!-- Playground Section  -->
        <section>
            <!-- Screen  -->
            <div class="flex flex-col justify-center items-center max-h-full space-y-10 pt-20">
                <div>
                    <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-lg text-8xl font-bold flex justify-center items-center">Y</div>
                </div>
                <!-- Keyboard start here -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] border-none  text-xl text-white">
                        Life line
                        <img src="./images/Group 23.svg" alt="">
                        <span>1</span>
                      </button>
                    <button class="btn bg-[#894189] border-none  text-xl text-white">
                        Score:
                        <img src="./images/monetization_on.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
            
            <!-- Keyboard end here -->
        </section>
        <!-- Final Score section -->
        <section>

        </section>
        
    </main>

    <!-- <script src="scripts/script.js"></script> -->
</body>

</html>
